<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý thư viện - Đăng nhập</title>
    <link rel="stylesheet" href="dn.css">
</head>

<body>
    <div class="login-box">
        <div class="form" role="main" aria-labelledby="loginTitle">
            <!-- Logo + Tiêu đề -->
            <div class="brand">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="#2d5b2d">
            <path d="M3 5v14a1 1 0 0 0 1 1h14v-2H5V5H3z"/>
            <path d="M21 3H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14V3z"/>
          </svg>
                </div>
                <div>
                    <h1 id="loginTitle">THƯ VIỆN MHNH</h1>
                    <p>Đăng nhập để quản lý sách, bạn đọc và mượn trả</p>
                </div>
            </div>

            <!-- Form đăng nhập -->
            <form class="login-form" id="loginForm" novalidate>
                <div class="input-wrap">
                    <input type="text" id="username" placeholder="Mã sinh viên / Tên đăng nhập" required>
                </div>
                <div class="input-wrap">
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                </div>

                <div class="helper">
                    <label><input type="checkbox" id="remember"> Ghi nhớ tôi</label>
                    <a href="#" id="forgotLink">Quên mật khẩu?</a>
                </div>

                <button type="submit" id="btnLogin">Đăng nhập</button>

                <p class="error" id="errorMsg"></p>
                <p class="success" id="successMsg"></p>

                <p class="message">Chưa có tài khoản? <a href="#" id="registerLink">Đăng ký</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
